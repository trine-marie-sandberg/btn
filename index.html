<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morsom knapp</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <script type="module" src="/index.js"></script>
    <button id="robot">
        <div class="head">
            <div class="eye-right" id="eye-right">
                <div class="pupil-right"></div>
            </div>
            <div class="eye-left" id="eye-left">
                <div class="pupil-left"></div>
            </div>
        </div>
        <div class="body">
            <div class="neck"></div>
            <div class="hands">
                <div class="hand-left"></div>
                <div class="hand-right"></div>
            </div>
            <div class="torso">
                <div class="torso-screen">
                    <div class="message">
                        <p id="message">Click me ..</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="weel">
            <div class="weel-inner"></div>
        </div>
    </button>
</body>
</html>
